baseurl: ""
permalink: pretty
title: 'Vidi Labs'

google_analytics_id: "G-P439F5E6WM"

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/Vidi-Labs-Icon.svg"
  desktop: "images/logo/Vidi-Labs-Logo-Full.svg"
  desktop_height: "36px"

footer:
  copyright_text: 'Copyright by Vidi Labs @ 2021'
  #copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "Vidi Labs Limited - Revolutionizing Interaction | Mobile & Web Development | Machine Learning & AI"
  meta_og_type: "website"
  meta_og_url: "http://vidilabs.com.hk"
  meta_og_image: "https://raw.githubusercontent.com/turzobose/serifvidi/gh-pages/images/logo/Vidi-Labs-Logo-Full.svg"
  meta_og_description: "A Hong Kong based startup that focuses on revolutionizing everyday human interaction with different software and hardware products through AI and intuitive designs."
  # meta_twitter_card: "summary"
  #meta_twitter_site: "@TurzoBose"
  #meta_twitter_creator: "@TurzoBose"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
